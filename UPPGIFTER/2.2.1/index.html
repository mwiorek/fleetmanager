<html>
<head>
</head>
<body>
	<h1>Pie Form</h1>
	<form action="process.php" method="POST">
	<!-- <form action="process.php" method="GET"> -->
	<!-- GET + POST forms -->
		<input type="hidden" name="form" value="pieform">
		<p>
			<label for="name">First Name: </label>
			<input type="text" name="name" id="name"/>
		</p>
		<p>
			<span>Favorite Pie: </span><br/>
			<label for="apple">Apple:</label>
			<input type="radio" value="apple" name="pie" id="apple"/><br/>
			<label for="apple">Rasberry:</label>
			<input type="radio" value="rasberry" name="pie" id="rasberry"/><br/>
		<p>
			<label for="accessories">Accessories:</label><br/>
			<select multiple name="accessories[]" id="accessories">
				<option value="whippedcream">Whipped Cream</option>
				<option value="icecream">Ice Cream</option>
				<option value="custard">Custard</option>
				<option value="nuts">Nuts</option>
			</select>
		</p>
		<p>
			<span>Special Diet: </span><br/>
			<label for="gluten">Gluten free</label>
			<input type="checkbox" value="gluten" name="diet[]" id="gluten"/><br/>
			<label for="dairy">Lactose intolerance</label>
			<input type="checkbox" value="dairy" name="diet[]" id="dairy"/><br/>
			<label for="vegetarian">Vegetarian</label>
			<input type="checkbox" value="vegetarian" name="diet[]" id="vegetarian"/><br/>
		</p>
		<p>
			<label for="comments">Other comments for your pie:</label><br/>
			<textarea name="comments" id="comments" rows="5" cols="30"></textarea>
		</p>
		<input type="submit" value="Submit Form"/>
	</form>

</body>
</html>
